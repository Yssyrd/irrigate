<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
	</head>

	<body>
		<!--引入topbar-->
		<div th:replace="commons/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--引入sidebar-->
				<div th:replace="commons/bar::#sidebar(activeUri='main.html')"></div>
				<input type="hidden" th:value="${session.userId}" class="userId">
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="card terCardParent">
					    <div class="card-header bg-info text-white">终端状态信息</div>
						<div class="card-body">
							<div class="card-columns terCard">
								<div class="card bg-light mb-4" style="max-width: 30rem;cursor: pointer;">
								  <div class="card-header">proId</div>
								  <div class="card-body">
								    <h5 class="card-title">name</h5>
								    <p class="card-text">当前状态：</p>
								    <p class="card-text">最新更新时间：</p>
								  </div>
								</div>
							</div>
						</div>
					</div>
					<br>
					<div class="card nodeCardParent" style="display: none">
					    <div class="card-header bg-info text-white">结点状态信息</div>
					    <div class="card-body">
					    	<div class="card-columns nodeCard">
								<div class="card bg-light mb-4" style="max-width: 30rem;cursor: pointer;">
									<div class="card-body">
										<h4 class="card-title">Card title</h4>
										<p class="card-text">关闭</p>
									</div>
								</div>
								<div class="card bg-light mb-4" style="max-width: 30rem;cursor: pointer;">
									<div class="card-body" >
										<h4 class="card-title">Card title</h4>
										<p class="card-text">开启</p>
									</div>
								</div>
							</div>
					    </div> 
				    </div>
				    <br>
				    <div class="card">
					    <div class="card-header bg-info text-white">定时任务列表</div>
					    <div class="card-body">
							<div class="card-columns">
								<div class="card">
									<div class="card-body">
										<h4 class="card-title">Card title</h4>
										<p class="card-text">This is a wider card with supporting
											text below as a natural lead-in to additional content. This
											content is a little bit longer.</p>
									</div>
									<div class="card-footer">
										<small>Last updated 3 mins ago</small>
									</div>
								</div>
							</div>
						</div> 
				    </div>
				</main>
			</div>
		</div>
		
		<div class="modal fade" id="nodeModal">
		    <div class="modal-dialog modal-lg">
		      <div class="modal-content">
		   
		        <!-- 模态框头部 -->
		        <div class="modal-header">
		          <h4 class="modal-title">结点基本信息</h4>
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		        </div>
		   
		        <!-- 模态框主体 -->
		        <div class="modal-body">
		        	<button type="button" class="btn btn-info btn-block sendMsg" >发送ws信息</button>
		        	<button type="button" class="btn btn-info btn-block openNodeBtn" >打开阀门</button>
		        	<button type="button" class="btn btn-info btn-block closeNodeBtn" >关闭阀门</button>
		        	<input type="hidden" class="modal_init_id">
		        </div>
		   
		        <!-- 模态框底部 -->
		        <div class="modal-footer">
		          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
		        </div>
		   
		      </div>
		    </div>
		  </div>
		
		<!-- Bootstrap core JavaScript
	    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript"
			src="asserts/js/jquery-3.2.1.slim.min.js"
			th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"
			th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"
			th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>
		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"
			th:src="@{/asserts/js/feather.min.js}"></script>
		<script type="text/javascript" th:src="@{/myJs/cookie.js}"></script>
		<script type="text/javascript" th:src="@{/myJs/baseInfo.js}"></script>
		<script type="text/javascript" th:src="@{/myJs/socket.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/jquerysession.js}"></script>
		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"
			th:src="@{/asserts/js/Chart.min.js}"></script>
	</body>

</html>
