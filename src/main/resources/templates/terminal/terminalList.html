<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
	</head>

	<body>
		<!--引入topbar-->
		<div th:replace="commons/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--引入sidebar-->
				<div th:replace="commons/bar::#sidebar(activeUri='main.html')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="row">
						<div class="col-md-12 mb-3">
							<a class="btn btn-primary btn-lg btn-block insertNode" href="terminal"
								type="button">插入终端</a>
						</div>
						
						<div class="col-md-12 mb-3 table-responsive">
							<table class="table table-striped table-sm">
								<thead>
									<tr>
										<th>#</th>
										<th>终端名称</th>
										<th>产品编号</th>
										<th>lora模块地址</th>
										<th>lora信道</th>
										<th>物理地址</th>
										<th>版本号</th>
										<th>出厂编号</th>
										<th>唯一识别码</th>
										<th>插入日期</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="terminal:${terminals}">
										<td th:text="${terminal.id}"></td>
										<td>[[${terminal.name}]]</td>
										<td th:text="${terminal.proId}"></td>
										<td th:text="${terminal.loraAddr}"></td>
										<td th:text="${terminal.loraChannel}"></td>
										<td th:text="${terminal.physicalAddr}"></td>
										<td th:text="${terminal.version}"></td>
										<td th:text="${terminal.proDate}"></td>
										<td th:text="${terminal.SN}"></td>
										<td th:text="${#dates.format(terminal.loginDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
										<td>
											<a class="btn btn-sm btn-primary" th:href="@{/terminal/}+${terminal.id}">编辑</a>
											<button class="btn btn-sm btn-danger deleteBtn" 
												th:attr="del_uri=@{/terminal/}+${terminal.id}">删除</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>	
				</main>
				<form id="deleteForm"  method="post">
					<input type="hidden" name="_method" value="delete"/>
				</form>
			</div>
		</div>
	
		<!-- Bootstrap core JavaScript
	    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript"
			src="asserts/js/jquery-3.2.1.slim.min.js"
			th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"
			th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"
			th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>
		<script type="text/javascript" src="myJs/terminal.js"></script>
		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"
			th:src="@{/asserts/js/feather.min.js}"></script>
	
		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"
			th:src="@{/asserts/js/Chart.min.js}"></script>
	</body>

</html>
